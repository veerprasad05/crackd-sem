name: Mirror to private repo

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git credentials
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.PRIVATE_REPO_PAT }}@github.com" > ~/.git-credentials
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Push to private repo (force)
        run: |
          git push --force https://github.com/veerprasad05/veers-crackd-deployed.git HEAD:refs/heads/main
